name: CI/CD - Build and Push Docker image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura o Docker Buildx (necessário pra build multiplataforma)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Faz login no Docker Hub usando os secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Constrói e envia a imagem para o Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: nathanstorage/devops-pipeline-demo:latest
          provenance: false
